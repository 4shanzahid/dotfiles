profile=gpu-hq           # enables deband=yes and good defaults [^8^]

# Lightweight video output for Intel
vo=gpu
gpu-api=vulkan 
gpu-context=auto         # auto-detects x11/wayland/win

# Hardware decode to save CPU & battery
hwdec=vaapi              # Intel’s built-in decoder [^12^]
hwdec-codecs=all

# ----- Visual tweaks for anime -----
# Deband – mandatory for most streaming sources
deband=yes
deband-iterations=2
deband-threshold=35
deband-range=20
deband-grain=5           # recommended anime values [^8^]

# Slightly softer scaler to avoid ringing on line-art
scale=spline36           # sharper than bilinear, lighter than ewa_lanczos
dscale=mitchell
cscale=bilinear

# Dither – prevents colour-banding on 8-bit panels
dither-depth=auto

# Small amount of interpolation to smooth 23.976→60 Hz
video-sync=display-resample
interpolation=yes
tscale=oversample        # cheap and good enough [^8^]
